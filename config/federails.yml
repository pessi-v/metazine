---
defaults: &defaults
  app_name: <%= ENV['INSTANCE_NAME'] %>
  app_version: 0.1
  force_ssl: false
  site_host: <%= ENV['APP_HOST'] %>
  site_port: 3000
  enable_discovery: true
  open_registrations: false
  app_layout: "layouts/application"
  server_routes_path: federation
  client_routes_path: app
  #base_client_controller: ::ActionController::Base

development:
  <<: *defaults

test:
  <<: *defaults
  site_port: null

production:
  <<: *defaults
  force_ssl: true
  site_port: 443
